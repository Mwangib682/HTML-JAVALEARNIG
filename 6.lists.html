<!DOCTYPE html>
<html>
<body>
  <!--normal listing -->
  <ul>
    <li>Name 1</li>
    <li>Name 2</li>
    <li>Name 3</li>
  </ul>

  <!--ordered listing -->
  <ol>
    <li>Name 1</li>
    <li>Name 2</li>
    <li>Name 3</li>
  </ol>
  <!--description list-->
  <dl>
    <dt>Name 1</dt>
    <dd>This is the first name</dd>
    <dt>Name 2</dt>
    <dd>This is the Second name</dd>
    
  </dl>
  
</body>

</html>
